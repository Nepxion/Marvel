<html>
<title>Nepxion Swing</title>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
<script language="javascript">
  var handle;
  
  function showWord(filePath, readOnly)
  {
    var word = new ActiveXObject("Word.Application");
    word.DisplayAlerts = false;
    word.Visible = true;
    word.Documents.Open(filePath, true, readOnly);
    word.Application.Activate();
    word = null;
    handle = window.setInterval("cleanUp()", 1000);
  }
  
  function showExcel(filePath, readOnly)
  {
    var excel = new ActiveXObject("Excel.Application");
    excel.DisplayAlerts = false;
    excel.Visible = true;
    excel.Workbooks.Open(filePath, true, readOnly);
    excel = null;
    handle = window.setInterval("cleanUp()", 1000);
  }
  
  function showPowerPoint(filePath, readOnly, fullScreen)
  {
    var powerPoint = new ActiveXObject("PowerPoint.Application");
    powerPoint.DisplayAlerts = false;
    powerPoint.Visible = true;
    var presentation = powerPoint.Presentations.Open(filePath, readOnly);
    if (fullScreen)
    {
      presentation.SlideShowSettings.Run();
    }
    powerPoint = null;
    handle = window.setInterval("cleanUp()", 1000);
  }
  
  function cleanUp()
  {
    window.clearInterval(handle);
    CollectGarbage();
  }
</script>
</head>
